services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT__SERVICE__API_KEY}
    volumes:
      - ./qdrant_data:/qdrant/storage

  qdrant-web-ui:
    image: node:20
    working_dir: /ui
    command: sh -c "npm install && npm run build && npx serve -s build -l 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./web-ui:/ui
    depends_on:
      - qdrant
    environment:
      QDRANT_HOST: ${QDRANT_HOST}
